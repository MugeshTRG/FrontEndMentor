<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-main-img">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium"
          class="main-img"
        />
        <div class="hidden">
          <img src="./images/icon-view.svg" alt="icon-view" />
        </div>
      </div>

      <div class="card-description">
        <h2 class="title">Equilibrium #3429</h2>
        <p class="subtitle">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-details">
          <div class="price">
            <img
              src="./images/icon-ethereum.svg"
              alt="ethereum"
              class="price-icon"
            />
            <span class="price-text">0.041 ETH</span>
          </div>
          <div class="time-left">
            <img
              src="./images/icon-clock.svg"
              alt="time-left-icon"
              class="time-left-icon"
            />
            <span class="time-text">3 days left</span>
          </div>
        </div>
      </div>

      <div class="card-footer">
        <img
          src="./images/image-avatar.png"
          alt="author-image"
          class="author-img"
        />
        <p>Creation of <span class="author">Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
