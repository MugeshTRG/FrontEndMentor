<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="logo-div box">
          <img src="./images/logo.svg" alt="logo" />
          <div class="img-div">
            <img src="./images/icon-document.svg" alt="icon-document" />
            <img src="./images/icon-folder.svg" alt="icon-folder" />
            <img src="./images/icon-upload.svg" alt="icon-upload" />
          </div>
        </div>
        <div class="desc box">
          <p class="p">
            Youâ€™ve used <span class="white">815 GB</span> of your storage
          </p>
          <div class="progress-bar">
            <div class="bar">
              <div class="circle"></div>
            </div>
          </div>
          <div class="span-elements">
            <span class="white">0 GB</span>
            <span class="white">1000 GB</span>
          </div>
          <div class="bubble">
            <div class="white-box">
              <p class="grey-number">
                <span class="black"> 185 </span> GB LEFT
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
