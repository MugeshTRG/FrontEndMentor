<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <img
        src="./images/bg-pattern-card.svg"
        alt="header-img"
        class="header-pic"
      />
      <div class="name-details">
        <img src="./images/image-victor.jpg" alt="victor" class="profile-pic" />
        <h2>Victor Crest <span>26</span></h2>
        <h3>London</h3>
      </div>
      <div class="number-details">
        <div class="num">
          <h3>80K</h3>
          <h4>Followers</h4>
        </div>
        <div class="num">
          <h3>803K</h3>
          <h4>Likes</h4>
        </div>
        <div class="num">
          <h3>1.4K</h3>
          <h4>Photos</h4>
        </div>
      </div>
    </div>
  </body>
</html>
