<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="text-container">
          <h1 class="title">
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="numbers">
            <div class="box">
              <span class="number">10k+</span>
              <span class="data">COMPANIES</span>
            </div>
            <div class="box box-two">
              <span class="number">314</span>
              <span class="data">TEMPLATES</span>
            </div>
            <div class="box">
              <span class="number">12M+</span> <span class="data">QUERIES</span>
            </div>
          </div>
        </div>
        <div class="image-container">
          <div class="img-part">
            <img
              src="./images/image-header-desktop.jpg"
              alt="image"
              class="image"
            />
            <div class="img-color"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
